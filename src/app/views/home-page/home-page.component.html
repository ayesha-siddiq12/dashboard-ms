<div class="container-fluid" style=" height: 100%;">

    <div class="row">
        <mat-toolbar id="header" color="primary" style="background-color: rgb(245, 245, 245);">
            <!-- <img src="../../assets/images/dashboard.png" alt=""> -->
            <span style="flex: 1 1 auto;"></span>
            <span id="logout" class="headerBtn" (click)="logout()">
                <em class="fa fa-sign-out fa-rotate-180" style="font-size: 20px;"></em><strong>
                    Logout</strong>
            </span>
        </mat-toolbar>
    </div>

    <div class="row" class="outer">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div id="cQb_dhsbrd_outer">
                        <!-- <button id="cQb_dhsbrd" class="btn " [routerLink]="['/dashboard']">cQube
                            Dashboard</button> -->
                        <button id="cQb_dhsbrd" class="btn " (click)="onDashboard()">cQube
                            Dashboard</button>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div class="flex flex-wrap justify-center">
        <div class="" *ngFor="let i of cards">
            <img id="cQb_dhsbrd" class="btn " (click)="onDashboard()" class="officers"
                src="../../../assets//images/{{i.imageUrl}}" alt="" srcset="">
        </div>
    </div>

</div>
